<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <link rel="stylesheet" href="style/main.css">
</head>

<body>
    <form class="left part">
        <div>
            <label for="balance">Баланс</label>
            <input type="text" class="shop" id="balance" value="1000 грн" disabled>
        </div>
        <div>
            <label for="beer">Пиво</label>
            <input type="text" id="beer" class="shop" value="100 шт" disabled>
        </div>
        <div>
            <label for="wine">Вино</label>
            <input type="text" id="wine" class="shop" value="50 шт" disabled>
        </div>
        <div>
            <label for="pepsi">Пепсі</label>
            <input type="text" id="pepsi" class="shop" value="80 шт" disabled>
        </div>
    </form>
    <div class="middle part">
        <div>
            <label for="pepsi">Кількість</label>
            <input type="number" id="count" value="">
        </div>
        <form id="radios">
            <input type="radio" name="choose" value="Пиво">Пиво
            <input type="radio" name="choose" value="Вино">Вино
            <input type="radio" name="choose" value="Пепсі">Пепсі
        </form>
        <button id="addProduct">Додати</button>
        <div class="showProduct"></div>
        <button id="buyProduct">Купити</button>
    </div>
    <div class="right part"></div>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
    <script src="js/index.js" type="module"></script>
</body>

</html>
