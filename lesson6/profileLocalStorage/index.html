<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="style/main.css">
</head>

<body>

    <form action="" id="signUpForm">
        <h3 class="mb-3">Please Sign up</h3>
        <div class="form-floating mb-5">
            <input type="text" class="form-control" id="firstName" placeholder="First name" name="signUp">
            <label for="firstName">First name</label>
            <div class="invalid-feedback bg-danger">
                This value is empty.
            </div>
        </div>
        <div class="form-floating mb-5">
            <input type="text" class="form-control" id="lastName" placeholder="Last name" name="signUp">
            <label for="lastName">Last name</label>
            <div class="invalid-feedback bg-danger">
                This value is empty.
            </div>
        </div>
        <div class="form-floating mb-5">
            <input type="email" class="form-control" id="emailAddress" placeholder="name@example.com" name="signUp">
            <label for="floatingInput">Email address</label>
            <div class="invalid-feedback bg-danger" id="invalidEmail">
                This value is empty.
            </div>
        </div>
        <div class="form-floating mb-5">
            <input type="password" class="form-control" id="password" placeholder="Password" name="signUp">
            <label for="floatingPassword">Password</label>
            <div class="invalid-feedback bg-danger">
                This value is empty.
            </div>
        </div>
        <div>
            <button type="button" class="btn btn-primary btn-lg col-12" id="signUpButton">Sign up</button>
            <a href="#" id="signInLink">Sign in now</a>
        </div>
    </form>
    <form action="" id="signInForm">
        <h3 class="mb-3">Please Sign in</h3>
        <div class="form-floating mb-5">
            <input type="email" class="form-control" id="signInForm_floatingInput" placeholder="name@example.com">
            <label for="signInForm_Input">Email address</label>
        </div>
        <div class="form-floating mb-5">
            <input type="password" class="form-control" id="signInForm_Password" placeholder="Password">
            <label for="signInForm_floatingPassword">Password</label>
            <div class="invalid-feedback bg-danger" id="empty">
                LocalStorage is empty.
            </div>
        </div>

        <div>
            <button type="button" class="btn btn-success btn-lg col-12" id="signInButton">Sign in</button>
            <a href="#" id="signUpLink">Sign in now</a>
        </div>

    </form>
    <div class="proFile">
        <div class="user">
            <img src="img/avatar.png" alt="">
            <h1 id="name">Taras Igor</h1>
            <p id="email">lusuyy@maol.ru</p>
            <p id="job">Designer & Web Developing</p>
            <div></div>
        </div>
        <button type="button" class="btn btn-success btn-lg col-12" id="exit">Sign up</button>
    </div>



    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
    <script src="js/index.js"></script>
</body>

</html>
